version: '3'
services:
  # PHP Service
    php:
        container_name: php
        build:
            context: .
            target: php
            args:
                - APP_ENV=${APP_ENV}
        environment:
            - APP_ENV=${APP_ENV}
            - CONTAINER_ROLE=app
        working_dir: /var/www/html/
        volumes:
            - ./:/var/www/html/
        ports:
            - 8000:8000
        depends_on:
            - database

  # Database Server
    database:
        image: mysql:8.0.28
        container_name: my-mysql
        restart: always   
        ports:
            - 33306:3306
        environment:
            MYSQL_DATABASE: graduated
            MYSQL_USER: my_user
            MYSQL_PASSWORD: my_password
            MYSQL_ROOT_PASSWORD: my_root_password
        volumes:
            - db-data:/var/lib/mysql
  # Create phpmyadmin service to view the database in the GUI
    phpmyadmin:
        image: phpmyadmin:5.2.1
        links:
            - database
        ports:
            - 4000:80      
        environment:
            - MYSQL_USER=${DB_USERNAME}
            - MYSQL_PASSWORD=${DB_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}

        depends_on:
            - database    

volumes:
    db-data: ~